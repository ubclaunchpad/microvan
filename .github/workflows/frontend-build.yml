name: Frontend Build Pipeline

on:
  workflow_call:
    inputs:
      nodeVersion:
        required: true
        type: string

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
        working-directory: ./frontend

    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20.x'

    - run: npm install

    - run: npm run lint

    - run: npm run build --if-present
    
    - run: npm test